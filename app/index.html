<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Memory Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>

<body ng-app="memoryGameApp">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <!-- Add your site or application content here -->
    <div class="header">
        <div class="navbar navbar-default" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#/">MemoryGame</a>
                </div>
                <div class="collapse navbar-collapse" id="js-navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#/">Game</a></li>
                        <li><a ng-href="#/about">About</a></li>
                        <li><a ng-href="#/">Contact</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div ng-controller="GameCtrl as game" class="game-scene">
            <div class="row">
                <form class="form-inline" ng-submit="main.generate()">
                    <div class="form-group">
                        <label class="sr-only">Column</label>
                        <input type="text" disabled ng-model="game.grid.cols" class="form-control" placeholder="Columns">
                    </div>
                    <div class="form-group">
                        <label class="sr-only">Rows</label>
                        <input type="text" disabled ng-model="game.grid.rows" class="form-control" placeholder="Rows">
                    </div>
                    <button type="button" ng-click="game.newGame()" class="btn btn-info">New Game</button>
                    <button type="button" ng-click="game.start()" class="btn btn-info" ng-disabled="game.inGame == true || !game.hasNewGame">Start Game</button>
                </form>
            </div>
            <br>
            <div class="row">
                <div class="alert alert-info text-center">
                    <label for="time">Time: </label> <span ng-if="game.complete || game.inGame"><span ng-bind="game.totalTime"></span> seconds</span>
                    <label for="move">Move: </label> <span ng-bind="game.totalMove"></span>
                </div>
            </div>
            <div class="row">
                <div class="tile-wrapper">
                    <div ng-if="game.complete" class="end-game">
                        You win!
                    </div>
                    <div class="card-wrapper">
                        <div ng-repeat="card in game.deck" class="card-info">
                            <div class="flip-card" tile-card ng-class="{'flip' : card.isFaceUp}" ng-click="game.isGuarding || game.check(card)" card="card">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="container">
            <p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>
        </div>
    </div>
    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
    <script>
    ! function(A, n, g, u, l, a, r) {
        A.GoogleAnalyticsObject = l, A[l] = A[l] || function() {
                (A[l].q = A[l].q || []).push(arguments)
            }, A[l].l = +new Date, a = n.createElement(g),
            r = n.getElementsByTagName(g)[0], a.src = u, r.parentNode.insertBefore(a, r)
    }(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-XXXXX-X');
    ga('send', 'pageview');
    </script>
    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.js"></script>
    <script src="/bower_components/angular-aria/angular-aria.js"></script>
    <script src="/bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="/bower_components/angular-messages/angular-messages.js"></script>
    <script src="/bower_components/angular-resource/angular-resource.js"></script>
    <script src="/bower_components/angular-route/angular-route.js"></script>
    <script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="/bower_components/angular-touch/angular-touch.js"></script>
    <script src="/bower_components/lodash/lodash.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js({.tmp,app}) scripts/scripts.js -->    
    <script src="scripts/app.js"></script>
    <script src="scripts/directives/tilecard.js"></script>
    <script src="scripts/controllers/game.js"></script>
    <script src="scripts/services/gamefactory.js"></script>
    <script src="scripts/services/soundfactory.js"></script>
    <!-- endbuild -->
</body>

</html>
