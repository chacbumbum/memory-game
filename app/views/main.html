<div ng-controller="GameCtrl as game" class="game-scene">
    <div class="row">
        <form class="form-inline" ng-submit="main.generate()">
            <div class="form-group">
                <label class="sr-only">Column</label>
                <input type="text" ng-model="game.grid.cols" class="form-control" placeholder="Columns">
            </div>
            <div class="form-group">
                <label class="sr-only">Rows</label>
                <input type="text" ng-model="game.grid.rows" class="form-control" placeholder="Rows">
            </div>
            <button type="button" ng-click="game.newGame()" class="btn btn-info">New Game</button>
            <button type="button" ng-click="game.start()" class="btn btn-info" ng-disabled="game.inGame == true">Start Game</button>
        </form>
    </div>
    <br>
    <div class="row">
        <div class="alert alert-info text-center">
            <label for="time">Time: </label> <span ng-if="game.complete || game.inGame"><span ng-bind="game.totalTime"></span> seconds</span>
            <label for="move">Move: </label> <span ng-bind="game.totalMove"></span>
        </div>
    </div>
    <div class="row">
        <div class="tile-wrapper">
            <div ng-if="game.complete" class="end-game">
                You win!
            </div>
            <div class="card-wrapper">
                <div ng-repeat="card in game.deck" class="card-info">
                    <div class="flip-card" tile-card ng-class="{'flip' : card.isFaceUp}" ng-click="game.isGuarding || game.check(card)" card="card">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
